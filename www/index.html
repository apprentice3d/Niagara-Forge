<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="UTF-8">

    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v4.1" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/three.min.js"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js?v=v4.1"></script>


    <!-- Developer CSS -->
    <link rel="stylesheet" href="./assets/css/main.css"/>

</head>

<body>

    <!-- The Viewer will be instantiated here -->
    <div id="MyViewerDiv"></div>
    <div id="autodesk_logo">
        <img src="http://sample-collection.s3-website-us-east-1.amazonaws.com/assets/img/forge-logo.png">
    </div>

    <!-- Developer JS -->
    <script src="./assets/js/niagara.js"></script>
    <script src="./assets/js/markupExt.js"></script>
    <script src="./assets/js/transformationExplorer.js"></script>
    <script>
        var viewerApp;
        let viewer = null;
        let tree = null;
        var options = {
            env: 'AutodeskProduction',
            getAccessToken: function (onGetAccessToken) {
                var token_fetcher = 'https://9irt90dm6j.execute-api.us-east-1.amazonaws.com/prod'
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("GET", token_fetcher, false);
                xmlHttp.send(null);
                var data = JSON.parse(xmlHttp.responseText);

                var accessToken = data["access_token"]
                var expireTimeSeconds = data["expires_in"];
                onGetAccessToken(accessToken, expireTimeSeconds);
            },
            useADP: false,

        };
        var documentId = 'urn:dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6bmlhZ2FyYS1wb2MvQk9mZmljZV9uZXdfUm9vbXMubndk';
        Autodesk.Viewing.Initializer(options, function onInitialized() {
            viewerApp = new Autodesk.Viewing.ViewingApplication('MyViewerDiv');
            let config3d = {
                // extensions: ['TransExplorerExtension']
            };
            viewerApp.registerViewer(viewerApp.k3D, Autodesk.Viewing.Private.GuiViewer3D, config3d);
            viewerApp.loadDocument(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);
            viewer = viewerApp.getCurrentViewer();
        });

        function onDocumentLoadSuccess(doc) {

            // We could still make use of Document.getSubItemsWithProperties()
            // However, when using a ViewingApplication, we have access to the **bubble** attribute,
            // which references the root node of a graph that wraps each object from the Manifest JSON.
            var viewables = viewerApp.bubble.search({
                'type': 'geometry'
            });
            if (viewables.length === 0) {
                console.error('Document contains no viewables.');
                return;
            }

            // Choose any of the avialble viewables
            viewerApp.selectItem(viewables[0].data, onItemLoadSuccess, onItemLoadFail);
        }

        function onDocumentLoadFailure(viewerErrorCode) {
            console.error('onDocumentLoadFailure() - errorCode:' + viewerErrorCode);
        }

        function onItemLoadSuccess(active_viewer, item) {
            console.log('Document loaded successfully');
            active_viewer.loadExtension("NiagaraExtension");
            active_viewer.loadExtension("MarkUp3DExtension");
        }

        function onItemLoadFail(errorCode) {
            console.error('onItemLoadFail() - errorCode:' + errorCode);
        }

    </script>

</body>

</html>
